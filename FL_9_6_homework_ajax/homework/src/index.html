<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FL 9 3 homework AJAX</title>
</head>

<body>
  <main>
    <form>
      <label for="latitude">Enter latitude coordinate</label>
      <input type="text" id="latitude"> <br>
      <label for="longitude">Enter longitude coordinate</label>
      <input type="text" id="longitude">
      <br>
      <input type="button" id="track" value="Track">
    </form>
    <div id="water" class="waterAnimation">
      <div class="wave"></div>
    </div>
    <div id="land" class="landAnimation">
      <div class="shine">
      </div>
    </div>
    <div id="loading" class="loadingAnimation">
    </div>
    <div id="error"></div>
  </main>

  <script src="app.js"></script>
</body>

</html>
